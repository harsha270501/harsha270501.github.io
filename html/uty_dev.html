<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home Management System</title>
    <link rel="icon" type="image/png" href="../images/Home%20Icon%20-1.png">
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap"
      rel="stylesheet"
    />

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/04a54148ef.js"
      crossorigin="anonymous"
    ></script>

    <!--CSS-->
    <link rel="stylesheet" href="../css/styles.css" />

    <!--JS-->
    <script src=" https://cdn.jsdelivr.net/npm/web3/dist/web3.js"></script>
    <script src="../js/utDev.js"></script>
  </head>
  <body>
    
      <div class="container-fluid">
      <!-- Nav Bar -->

      <navbar class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <a class="navbar-brand nav-bar-text" href="#">Smart Home Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link nav-bar-text" href="#register"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-bar-text" href="#dashboardud">Dashboard</a>
            </li>
        </div>
      </navbar>
    </div>
    
    <section id="register">
        <div class="container-fluid">
          <div class="row">
            <div class="col col-lg-12">
              <div class="reg-box" id="reg-box">
                <div class="reg-form" id="reg-form">
                  <img src="../images/UtDev%20Icon%20-1.png" width="50px" height="50px">
                  <h3>Utility Device Registration</h3><br><br>
                  <form>
                  <div class="form-group">
                      <label for="House-ID1">House ID</label>
                      <input type="text" class="form-control" id="House-ID1" placeholder="House ID">     
                  </div>
                      
                <div class="form-group">
                    <label for="Utility Device Type">Utility Device Type</label>
                    <br>
                    <select id="Utility Device Type" name="Utility Device type">
                        <option value="TV">Television</option>
                        <option value="AC">Air Conditioner</option>
                        <option value="FR">Refrigirator</option>
                        <option value="PC">Personal Computers</option>
                    </select>
                </div> 
                      
                  <div class="form-group">
                      <label for="Device-Rating">Device Rating</label>
                      <input type="text" class="form-control" id="Device-Rating" placeholder="Device Rating">
                  </div>
                  <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I agree to terms and conditions</label>
                  </div>
                  <button type="submit" class="btn btn-primary" onclick="utRegister()">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

    <section id="dashboardud">
      <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-12">
                <div class="choose-home">
                  <select class="home-choices">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <br>
                <div class="display details">
                  <h5 align="center"> (Details about the selected Utility Device will be displayed here)</h5>
                </div>
                <br>
                <div class="functions">
                    
                    <div class="udfn3">

                      <img src="../images/service_date.png" alt="service date" width="300px" height="300px">
                      <br>
                      
                        <h4>Last Service Date</h4>
                        <form>
                            <div class="form-group">
                                <label for="Device-ID2">Device ID</label>
                                <input type="text" class="form-control" id="Device-ID2" placeholder="Device ID">     
                            </div>
                            <!--<div class="form-group">  
                                <label for="Address">Address</label>
                                <input type="text" class="form-control" id="Address" aria-describedby="addrHelp" placeholder="Address">
                                <small id="addrHelp" class="form-text text-muted">Enter a valid metamask address</small>
                            </div>
                            -->
                            <div class="form-group">
                                <label for="Service-Date">Service-Date</label>
                                <input type="date" class="form-control" id="Service-Date" placeholder="Service Date">     
                            </div>
                            <p>(Result)</p>
                            <button type="submit" onclick="lastServDate()">Update</button>

                        </form> 
                        
                    </div>

                    
                    <div class="udfn4">
                      <img src="../images/units.png" alt="units-consumed" width="300px" height="300px">
                      <br>
                      
                        <h4>Update Units Consumed</h4>
                        <form>
                            <div class="form-group">
                                <label for="Device-ID3">Device ID</label>
                                <input type="text" class="form-control" id="Device-ID3" placeholder="Device ID">     
                            </div>
                            <div class="form-group">
                                <label for="Units-Consumed">Units consumed</label>
                                <input type="text" class="form-control" id="Units-consumed" placeholder="Units consumed">     
                            </div>
                            <p>(Result)</p>
                            <button type="submit" onclick="utReadUnitsConsumed()">Update</button>

                        </form> 
                      
                    </div>
                </div>
              </div>
            </div>
          </div>
  </section>

  </body>
</html>
